version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: walet-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-walet}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-walet}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: walet-app
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - PODS_SECRET_KEY=${PODS_SECRET_KEY:-your-secret-key-here}
      - DB_NAME=${DB_NAME:-walet}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - PODS_NOTIFICATION_URL=${PODS_NOTIFICATION_URL:-http://localhost:8001}
      - PODS_FRONTEND_URL=${PODS_FRONTEND_URL:-http://localhost:3000}
      - DJANGO_SETTINGS_MODULE=walet.config.settings_prod
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - static_volume:/app/staticfiles

volumes:
  postgres_data:
  static_volume:
